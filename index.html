<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./icon/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./sass/style.scss" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>To-do list</title>
    </head>
    <body>
        <main>
            <div class="container pt-5">
                <h1 class="display-1 text-center text-ligth">To-do List</h1>

                <h2 class="h5">Tarefas concluidas:</h2>

                <div class="progress mb-5">
                    <div
                        id="barra-progresso"
                        class="progress-bar opacity-100 bg-danger"
                        role="progressbar"
                        style="width: 0"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    >
                        <!--BARRA DE PROGRESSO DE TAREFAS REALIZADAS-->
                    </div>
                </div>

                <div class="input-group border rounded border-white">
                    <input
                        id="gettask"
                        type="text"
                        class="form-control opacity-50"
                        placeholder="Adicione uma tarefa"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                    /><!--CRIA O FORMULARIO PARA O USUARIO ESCREVER A TAREFA-->
                    <button
                        class="btn btn-outline-secondar bg-primary text-white"
                        type="button"
                        id="buttonadd"
                        onclick="cadastrarTarefas()"
                    >
                        Add
                    </button>
                </div>

                <div
                    id="tarefas"
                    class="d-flex align-content-stretch flex-wrap gap-3"
                ></div>
            </div>
        </main>
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
